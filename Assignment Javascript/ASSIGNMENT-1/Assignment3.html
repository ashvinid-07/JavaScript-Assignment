<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output Method</title>
</head>
<body>
    <h1>Check the output of JavaScript Methods</h1>
    <button onclick="displayMessage()">Show Greeting</button>

    <script>
        function displayMessage(){
            console.log("Hello this is a console message");
            alert("Hello this is  a alert message");
            document.write("Hello this is a document message");
        }
    </script>
</body>
</html>
