<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comments</title>
</head>
<body>
    <h1>JavaScript Comments</h1>
    
    <script>
        // This is a single-line comment
        // It is used to comment out a single line of code

        // Variable declaration
        let Firstname = "Ashvini"; 
        let Lastname = "Dhage";

        /*
          Multiline comment
          use of multi-line comments to explain the purpose of a block of code
        */
       console.log('FirstName: ' + Firstname); 
       console.log('LastName: ' + Lastname);   
    </script>
</body>
</html>
