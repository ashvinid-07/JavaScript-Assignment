<!-- Create an array of objects representing students
  (with properties like name and grade) and sort them by grade. Display the sorted list.-->
<!DOCTYPE html>
<html>
<head>
  <title>JS Array Sort</title>
</head>
<body>
  <h1>Student List</h1>
  <div id="output"></div>

  <script>
        // Get the output element
        let outputElement = document.getElementById("output");

        // Initialize the array of student objects
        let students = [
            { name: "Alice", grade: 90 },
            { name: "Maya", grade: 80 },
            { name: "Shiv", grade: 95 },
            { name: "Sayli", grade: 85 },
            { name: "Eva", grade: 92 }
        ];

        // Sort the students by grade in ascending order
        students.sort(function(a, b) {
            return a.grade - b.grade;
        });

        // Display the sorted list of students
        let outputHtml = "";
        for (let student of students) {
            outputHtml += `<p>${student.name} - Grade: ${student.grade}</p>`;
        }
        outputElement.innerHTML = outputHtml;
  </script>
</body>
</html>
