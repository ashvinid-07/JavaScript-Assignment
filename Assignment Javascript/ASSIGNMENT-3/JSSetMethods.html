<!--Write a function that takes two arrays, converts them to Sets, and returns their intersection.
Create a program that demonstrates the use of has(), delete(), and clear() methods of a Set.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Set Methods</title>
</head>
<body>
    <h1>Set Example</h1>
  <script>
    // Function to find the intersection of two arrays
    function findIntersection(array1, array2) {
      let set1 = new Set(array1);
      let set2 = new Set(array2);

      let intersection = new Set();
      for (let value of set1) {
        if (set2.has(value)) {
          intersection.add(value);
        }
      }

      return Array.from(intersection);
    }

    // Test the function
    let array1 = [1, 2, 3, 4, 5];
    let array2 = [4, 5, 6, 7, 8];
    console.log(findIntersection(array1, array2)); // Output: [4, 5]

    // Create a Set
    let mySet = new Set();

    // Add elements to the Set
    mySet.add(1);
    mySet.add(2);
    mySet.add(3);

    // Check if an element is in the Set
    console.log(mySet.has(2)); // Output: true
    console.log(mySet.has(4)); // Output: false

    // Remove an element from the Set
    mySet.delete(2);
    console.log(mySet.has(2)); // Output: false

    // Clear the Set
    mySet.clear();
    console.log(mySet.size); // Output: 0
  </script>
</body>
</html>
