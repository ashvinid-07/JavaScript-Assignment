<!--Write a function that takes a variable and returns its type using typeof.
Create a program that logs the type of various variables (string, number, object, array, function).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Typeof</title>
</head>
<body>
    <h1>Variable Type Example</h1>
  <script>
    // Function to get the type of a variable
    function getVariableType(variable) {
      return typeof variable;
    }

    // Test the function
    let stringVariable = "Hello";
    let numberVariable = 42;
    let objectVariable = { name: "John", age: 30 };
    let arrayVariable = [1, 2, 3];
    let functionVariable = function() { console.log("Hello"); };

    console.log(getVariableType(stringVariable)); // Output: "string"
    console.log(getVariableType(numberVariable)); // Output: "number"
    console.log(getVariableType(objectVariable)); // Output: "object"
    console.log(getVariableType(arrayVariable)); // Output: "object"
    console.log(getVariableType(functionVariable)); // Output: "function"

    // Log the type of various variables
    console.log(typeof "Hello"); // Output: "string"
    console.log(typeof 42); // Output: "number"
    console.log(typeof { name: "John", age: 30 }); // Output: "object"
    console.log(typeof [1, 2, 3]); // Output: "object"
    console.log(typeof function() { console.log("Hello"); }); // Output: "function"

    // Note: In JavaScript, arrays are objects, so typeof returns "object" for arrays.
    // To check if a variable is an array, you can use the Array.isArray() method.
    console.log(Array.isArray([1, 2, 3])); // Output: true
    console.log(Array.isArray({ name: "John", age: 30 })); // Output: false
  </script>
</body>
</html>
