<!--Write a program that takes a grade as input and outputs the corresponding letter grade (A, B, C, D, F).
Create a function that checks whether a number is even or odd and logs a message to the console.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS If Else</title>
</head>
<body>
    <h1>Grade and Even/Odd Checker</h1>
  <script>
    // Function to convert a grade to a letter grade
    function convertGradeToLetter(grade) {
      if (grade < 0 || grade > 100) {
        return "Invalid grade";
      }
      if (grade >= 90) {
        return "A";
      } else if (grade >= 80) {
        return "B";
      } else if (grade >= 70) {
        return "C";
      } else if (grade >= 60) {
        return "D";
      } else {
        return "F";
      }
    }

    // Function to check if a number is even or odd
    function checkEvenOrOdd(number) {
      if (number % 2 === 0) {
        console.log(`${number} is even`);
      } else {
        console.log(`${number} is odd`);
      }
    }

    // Get the grade from the user
    let grade = 85;

    // Convert the grade to a letter grade
    let letterGrade = convertGradeToLetter(grade);

    // Log the result
    console.log(`Grade: ${grade}, Letter Grade: ${letterGrade}`);

    // Get the number to check
    let number = 10;

    // Check if the number is even or odd
    checkEvenOrOdd(number);
  </script>
</body>
</html>
