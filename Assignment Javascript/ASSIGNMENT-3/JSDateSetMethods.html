<!--Create a function that takes a Date object and modifies it to set a new day, month, and year using setDate(), setMonth(), and setFullYear().
Write a program that changes the current date to the first day of the next month.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date Set Methods</title>
</head>
<body>
    <h1>Date Modification Example</h1>
    <script>
      // Function to set a new day, month, and year on a Date object
      function setNewDate(dateObject, year, month, day) {
        dateObject.setFullYear(year);
        dateObject.setMonth(month - 1);
        dateObject.setDate(day);
        return dateObject;
      }
  
      // Get the current date and time
      let currentDate = new Date();
  
      // Get the current month and year
      let currentMonth = currentDate.getMonth() + 1;
      let currentYear = currentDate.getFullYear();
  
      // Calculate the next month and year
      let nextMonth = currentMonth + 1;
      let nextYear = currentYear;
      if (nextMonth > 12) {
        nextMonth = 1;
        nextYear = currentYear + 1;
      }
  
      // Set the current date to the first day of the next month
      currentDate = setNewDate(currentDate, nextYear, nextMonth, 1);
  
      // Log the modified date
      console.log(`Modified date: ${currentDate}`);
    </script>
</body>
</html>
