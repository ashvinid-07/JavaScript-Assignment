<!--Create a Map that associates names with ages, and log each key-value pair.
Write a function that converts an array of key-value pairs into a Map.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Maps</title>
</head>
<body>
    <h1>Map Example</h1>
  <script>
    // Create a Map that associates names with ages
    let people = new Map();
    people.set("John", 25);
    people.set("Jane", 30);
    people.set("Bob", 35);

    // Log each key-value pair
    for (let [name, age] of people) {
      console.log(`${name}: ${age}`);
    }

    // Function to convert an array of key-value pairs into a Map
    function arrayToMap(array) {
      let map = new Map();
      for (let [key, value] of array) {
        map.set(key, value);
      }
      return map;
    }

    // Test the function
    let keyValuePairs = [["John", 25], ["Jane", 30], ["Bob", 35]];
    let peopleMap = arrayToMap(keyValuePairs);
    for (let [name, age] of peopleMap) {
      console.log(`${name}: ${age}`);
    }
  </script>
</body>
</html>
